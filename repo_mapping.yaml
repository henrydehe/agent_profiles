# Repository to Profile Mapping
# Maps each target repository to its assigned profile
#
# Template for new entries:
# "your-org/your-repo":
#   profile: "profile_name"  # Must match a file in profiles/ (without .md)
#   agent_files:
#     claude: "CLAUDE.md"
#     codex: "agents.md"
#     positron: "llms.txt"
#   path: "."  # Where to place the files in the target repo

repositories:
  "henrydehe/scge_hcmc":
    profile: "default_R"
    agent_files:
      claude: "CLAUDE.md"
      codex: "agents.md"
      positron: "llms.txt"
    path: "."